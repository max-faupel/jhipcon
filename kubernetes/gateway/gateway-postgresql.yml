apiVersion: v1
kind: Secret
metadata:
  name: gateway-postgresql
  namespace: jhipcon
  labels:
    app: gateway-postgresql
type: Opaque
data:
  postgresql-password: ZTFnNmF5Ymc=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-postgresql
  namespace: jhipcon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-postgresql
  template:
    metadata:
      labels:
        app: gateway-postgresql
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: postgres
          image: postgres:11.4
          env:
            - name: POSTGRES_USER
              value: gateway
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-postgresql
                  key: postgresql-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-postgresql
  namespace: jhipcon
spec:
  selector:
    app: gateway-postgresql
  ports:
    - port: 5432
